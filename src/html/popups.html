<div id="call-back" class="popup">
   <div class="popup__body">
      <div class="popup__content">
         <div class="popup__close close-popup"></div>
         <div class="popup__header">Оставьте заявку<br> Мы перезвоним Вам в течение 1 минуты!</div>
         <form class="popup__form _form-body" action="#">
            <input type="text" name="name" placeholder="Введите имя" autocomplete="off"
               class="popup__input _form-text-input _form-icon-name" />
            <input type="tel" name="phone" placeholder="Введите телефон" autocomplete="off"
               class="popup__input _form-text-input _form-icon-tell" />
            <input type="hidden" name="from" value="Заказ обратного звонка" />
            <input type="submit" value="Заказать звонок" class="_form-submit-input" />
         </form>
      </div>
   </div>
</div>
